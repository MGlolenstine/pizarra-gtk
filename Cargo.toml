[package]
name = "pizarra"
description = "Tu pizarr√≥n virtual de confianza"
documentation = "https://pizarra.categulario.tk"
homepage = "https://pizarra.categulario.tk"
repository = "https://gitlab.com/categulario/pizarra-gtk"
license-file = "LICENSE"
edition = "2021"
authors = ["Abraham Toriz <categulario@gmail.com>"]
version = "1.5.3"

[dependencies]
gdk = "0.13"
glib = "0.10"
pizarra = "1.4.0"
simple_logger = "1.13.0"
directories = "3"
toml = "0.5"

[dependencies.cairo-rs]
version = "0.9"
features = ["svg", "png"]

[dependencies.gtk]
version = "0.9"
features = ["v3_22"]

[dependencies.gio]
version = "0.9"
features = ["v2_44"]
[target."cfg(windows)".build-dependencies]
winres = "0.1"
